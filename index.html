<html lang="en">
  <head>
    <meta charset="UTF-8" />

<svg class="two" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <path fill="#ed7000" d="M39.8,-48.8C54.7,-34.9,72,-25.3,79.1,-10.2C86.1,4.9,83,25.5,72.6,40.4C62.1,55.3,44.5,64.6,26.3,70.4C8.1,76.2,-10.7,78.6,-22.4,70.5C-34.2,62.4,-38.9,43.8,-43,28.7C-47.1,13.6,-50.5,2.1,-52.8,-13.6C-55.1,-29.2,-56.3,-48.9,-47.3,-63.7C-38.3,-78.6,-19.2,-88.7,-3.4,-84.7C12.4,-80.7,24.9,-62.6,39.8,-48.8Z" transform="translate(100 100)" />

    <div class="weather-app">
      <header>
        <form action="" class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-location">
          <h1 class="weather-app-city" id="city"></h1>
          <h1 class="weather-app-city" id="country"></h1>
          <span class="time" id="time"></span>
        </div>
        <div class="weather-app-data">
          <div class="weather-app-temperature-container">
            <h2>Current Temperature</h2>
            <div class="current-temperature">
              <div id="icon"></div>
              <div class="temperature-description">
                <div class="weather-app-temperature" id="temperature"></div>
                <span id="description"></span>
              </div>
              <div class="weather-app-unit">Â°C</div>
            </div>
          </div>
          <div class="weather-app-details">
            <h2>Current Weather</h2>
            <div class="current-weather">
              <div class="weather-condition">
                <div class="condition">
                  <img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/126/568/original/humidity.png?1715774979"
                    alt=""
                  />
                  <p>Humidity:</p>
                </div>
                <div class="amount"><strong id="humidity"></strong></div>
              </div>
            </div>
              <div class="weather-condition">
                <div class="condition">
                  <img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/126/569/original/wind.png?1715774987"
                    alt=""
                  />
                  <p>Wind:</p>
                </div>
                <div class="amount"><strong id="wind"></strong></div>
              </div>
            </div>
          </div>
        <div class="weather-forecast" id="forecast"></div>
                
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Sonia-Malki" target="_blank">Sonia Malki</a
        >, is
        <a
          href="https://github.com/Sonia-Malki/waether-app-workalong-forcast"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://weather-app-workalong-forecast.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
