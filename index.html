<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rammetto+One&display=swap" rel="stylesheet">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App Forecast Work along</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form action="" class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-location">
          <h1 class="weather-app-city" id="city"></h1>
          <h1 class="weather-app-city" id="country"></h1>
          <span class="time" id="time"></span>
        </div>
        <div class="weather-app-data">
          <div class="weather-app-temperature-container">
            <h2>Current Temperature</h2>
            <div class="current-temperature">
              <div id="icon"></div>
              <div class="temperature-description">
                <div class="weather-app-temperature" id="temperature"></div>
                <span id="description"></span>
              </div>
              <div class="weather-app-unit">Â°C</div>
            </div>
          </div>
          <div class="weather-app-details">
            <h2>Current Weather</h2>
            <div class="current-weather">
              <div class="weather-condition">
                <div class="condition">
                  <img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/126/657/original/Rectangle_14.png?1715850792"
                    alt="Humidity-icon"
                  />
                  <p>Humidity:</p>
                </div>
                <div class="amount"><strong id="humidity"></strong></div>
              </div>
            </div>
              <div class="weather-condition">
                <div class="condition">
                  <img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/126/656/original/Vector.png?1715850763"
                    alt="Wind-Icon"
                  />
                  <p>Wind:</p>
                </div>
                <div class="amount"><strong id="wind"></strong></div>
              </div>
            </div>
          </div>
        <div class="weather-forecast" id="forecast"></div>
                
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Sonia-Malki" target="_blank">Sonia Malki</a
        >, is
        <a
          href="https://github.com/Sonia-Malki/waether-app-workalong-forcast"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://weather-app-workalong-forecast.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
